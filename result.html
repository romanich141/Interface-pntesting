<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interface</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="d-flex">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-md-6 col-sm-12">
              <img
              src="https://png.pngtree.com/element_pic/00/16/07/115783931601b5c.jpg"
              alt="Logo"
              class="logo mx-auto mr-md-auto"
              />
            </div>
        <div class="col-xl-6 col-md-6 col-sm-12 d-flex flex-column align-items-center justify-content-center">
            <h2>Filters</h2>
            <div class="d-flex justify-content-around w-100">
                <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="mobSF" />
                        <label class="form-check-label" for="mobSF">
                          MobSF
                        </label>
                      </div>
                      <div class="form-check  my-3">
                        <input class="form-check-input" type="checkbox" id="QARK" />
                        <label class="form-check-label" for="QARK">
                          QARK
                        </label>
                      </div>
                      <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="AndroBugs" />
                        <label class="form-check-label" for="AndroBugs">
                          AndroBugs
                        </label>
                      </div>
            </div>
        </div>
    </div>
</header>
<main class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col result__info">
            <h2 class="my-2">Results:</h2>
            <h2 class="my-2">Information about APK:</h2>
            <ul class="info-list">
                <li>APK name:</li>
                <li>Main Activity:</li>
                <li>Package name:</li>
                <li>MD 5:</li>
                <li>SHA1:</li>
                <li>SHA256:</li>
            </ul>
            <h2 class="my-2">MobSF result:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Vulnerafily</th>
                        <th>CVSS</th>
                        <th>Level</th>
                        <th>Path</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </thead>
            </table>
            <h2 class="my-2">QARK:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Severity</th>
                        <th>File (Line)</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </thead>
            </table>
            <h2 class="my-2">AndroBugs:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Name</th>
                        <th>Severity</th>
                        <th>Description</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
        </div>
    </div>
</main>
   
    <script src="/js/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
